<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unfinished Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="cart">Cart (<span id="cart-count">0</span>)</div>
    <button id="login-button" class="btn btn-danger">Login</button>
    <div class="container text-center">
        <div id="logo">Unfinished</div>
        <div id="timer">00:10</div>
        <button id="show-email" class="btn btn-danger">Enter Email for Updates</button>

        <div id="email-section" class="mt-4">
            <input type="email" id="email" class="form-control d-inline-block" placeholder="Enter your email">
            <button id="submit-email" class="btn btn-danger">Submit</button>
        </div>

        <div id="products" class="product-grid" style="display: none;">
            <div class="product" data-product="Product 1">
                Product 1
                <button class="add-to-cart">+</button>
            </div>
            <div class="product" data-product="Product 2">
                Product 2
                <button class="add-to-cart">+</button>
            </div>
            <div class="product" data-product="Product 3">
                Product 3
                <button class="add-to-cart">+</button>
            </div>
            <div class="product" data-product="Product 4">
                Product 4
                <button class="add-to-cart">+</button>
            </div>
            <div class="product" data-product="Product 5">
                Product 5
                <button class="add-to-cart">+</button>
            </div>
            <div class="product" data-product="Product 6">
                Product 6
                <button class="add-to-cart">+</button>
            </div>
        </div>

        <iframe id="trap-track" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>

    <div id="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <p>No items in the cart.</p>
        </div>
        <button id="back-to-products">Back to Products</button>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="product-details"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-secondary" id="join-club-button">Join the Club</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
