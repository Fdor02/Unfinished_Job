<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unfinished Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <div class="container text-center">
        <div id="logo">Unfinished</div>
        <div id="timer">00:10</div>
        <button id="show-email" class="btn btn-danger">Enter Email for Updates</button>

        <div id="email-section" class="mt-4">
            <input type="email" id="email" class="form-control d-inline-block" placeholder="Enter your email">
            <button id="submit-email" class="btn btn-danger">Submit</button>
        </div>

        <div id="products" class="product-grid" style="display: none;">
            <div class="container text center">
                <div class="row row-cols-2">
                    <div class="product">Product 1</div>
                    <div class="product">Product 2</div>
                    <div class="product">Product 3</div>
                    <div class="product">Product 4</div>
                    <div class="product">Product 5</div>
                    <div class="product">Product 6</div>
        </div>

        
        <iframe id="trap-track" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>

    <script src="scripts.js"></script> <!-- Enlace al archivo JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
