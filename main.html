<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unfinished Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 

    <style>
        body {
            font-family: 'Anton', sans-serif;
            background-color: #1b1b1b;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-transform: uppercase;
        }
        #logo {
            font-size: 90px;
            font-weight: 700;
            letter-spacing: 10px;
            margin-bottom: 40px;
            animation: flicker 2s infinite;
            color: #f5f5f5;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; color: #f5f5f5; }
            50% { opacity: 0.5; color: #ff4545; }
        }
        #timer {
            font-size: 80px;
            margin: 20px 0;
            font-weight: 700;
            letter-spacing: 5px;
            color: #ff4545;
        }
        #show-email, #submit-email {
            background-color: #ff4545;
            color: #f5f5f5;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 30px;
            text-transform: uppercase;
        }
        #show-email:hover, #submit-email:hover {
            background-color: #ff7575;
        }
        #email-section {
            display: none;
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            width: 100%; 
            max-width: 250px; 
            border: 2px solid #ff4545;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-right: 10px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 50px;
            padding: 0 20px;
        }
        .product {
            padding: 20px;
            background-color: #333;
            border: 2px solid #ff4545;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            text-align: center;
            font-weight: 700;
        }
        #trap-track {
            display: none; 
        }

        
        @media (max-width: 768px) {
            #logo {
                font-size: 60px;
            }
            #timer {
                font-size: 50px;
            }
        }

        @media (max-width: 576px) {
            #logo {
                font-size: 40px;
            }
            #timer {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container text-center"> 
        <div id="logo">Unfinished</div>
        <div id="timer">00:10</div>
        <button id="show-email" class="btn btn-danger">Enter Email for Updates</button> 

        <div id="email-section" class="mt-4"> 
            <input type="email" id="email" class="form-control d-inline-block" placeholder="Enter your email"> 
            <button id="submit-email" class="btn btn-danger">Submit</button> 
        </div>

        <div id="products" class="product-grid" style="display: none;">
            <div class="product">Product 1</div>
            <div class="product">Product 2</div>
            <div class="product">Product 3</div>
            <div class="product">Product 4</div>
            <div class="product">Product 5</div>
            <div class="product">Product 6</div>
        </div>

        
        <iframe id="trap-track" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div> 

    <script>
        let countdown = 10; 
        let interval = setInterval(updateTimer, 1000);
        const trapTrackIframe = document.getElementById('trap-track');

        function updateTimer() {
            let minutes = Math.floor(countdown / 60);
            let seconds = countdown % 60;
            document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            countdown--;

            if (countdown < 0) {
                clearInterval(interval);
                document.getElementById('products').style.display = 'grid';
                document.getElementById('timer').style.display = 'none';
                document.getElementById('email-section').style.display = 'none';
                document.getElementById('show-email').style.display = 'none';

               
                trapTrackIframe.src = "https://www.youtube.com/embed/_VRyoaNF9sk?autoplay=1&mute=1";
                trapTrackIframe.style.display = 'none'; 

                
                setTimeout(() => {
                    trapTrackIframe.src = "https://www.youtube.com/embed/_VRyoaNF9sk?autoplay=1";
                }, 1000);
            }
        }

        document.getElementById('show-email').addEventListener('click', function() {
            document.getElementById('email-section').style.display = 'block';
        });

        document.getElementById('submit-email').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            alert('Email submitted: ' + email);
            document.getElementById('email-section').style.display = 'none';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script> 

</body>
</html>
